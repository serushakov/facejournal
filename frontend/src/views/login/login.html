<template id="login-page">
  <div id="login">
    <form id="login-form">
      <label for="email">Email</label>
      <input required="true" id="email" type="email" name="email" />

      <label for="password">Password</label>
      <input required="true" id="password" type="password" name="password" />

      <i-button variant="primary" type="submit">
        <span slot="text">Login</span>
      </i-button>
    </form>
  </div>
</template>
