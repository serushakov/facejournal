<template id="post-item">
  <div class="post-item">
    <div class="post-item__header">
      <slot name="title" class="post-item__header__title"></slot>
    </div>

    <div class="post-item__content">
      <div class="post-item__content__media">
        <button
          class="post-item__content__media__button prev"
          data-action="prev"
        >
          <
        </button>
        <div id="media-root"></div>
        <button
          class="post-item__content__media__button next"
          data-action="next"
        >
          >
        </button>
      </div>
      <slot name="text-content" class="post-item__content__text"></slot>
    </div>

    </div>
